<div class="app-container">
  <input type="text" [(ngModel)]="filter" (change)="filterCategories()"/>
  <div class="app-table">
    <table>
      <tr>
        <td>Index</td>
        <td>Category</td>
      </tr>
      <tr *ngFor="let category of filteredCategories">
        <td>{{category.index}}</td>
        <td>{{category.category}}</td>
      </tr>
    </table>
  </div>
</div>
